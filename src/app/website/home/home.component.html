<section class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="flex flex-col items-center justify-center px-4 sm:px-6 py-8 mx-auto min-h-screen lg:py-0">
        <app-theme-toggle class="absolute top-4 right-4"></app-theme-toggle>

        <a href="https://importaciones-sarmiento" class="flex items-center mb-8 text-xl sm:text-2xl font-semibold text-gray-900 dark:text-white transition-colors duration-300">
            <img class="w-12 h-12 mr-3 object-contain" src="icon.png" alt="Importaciones Sarmiento Logo">
            FrutexPeru Gestion 
        </a>
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg dark:border md:mt-0 sm:max-w-md p-6 sm:p-8 dark:bg-gray-800 dark:border-gray-700 transition-all duration-300">
            <div class="space-y-6">
                <h1 class="text-xl sm:text-2xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white transition-colors duration-300">
                    Iniciar sesión
                </h1>
                
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-gray-900 dark:text-gray-200 transition-colors duration-300">
                            Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            formControlName="email"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition-colors duration-300" 
                            placeholder="usuario@importaciones-sarmiento.com"
                            [class.border-red-500]="submitted && f.email.errors"
                        >
                        <div *ngIf="submitted && f.email.errors" class="text-red-500 text-sm mt-1 animate-fade-in">
                            <div *ngIf="f.email.errors['required']">El correo es requerido</div>
                            <div *ngIf="f.email.errors['email']">Ingrese un correo válido</div>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-900 dark:text-gray-200 transition-colors duration-300">
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="passwd" 
                            formControlName="passwd"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition-colors duration-300" 
                            placeholder="••••••••"
                            [class.border-red-500]="submitted && f.passwd.errors"
                        >
                        <div *ngIf="submitted && f.passwd.errors" class="text-red-500 text-sm mt-1 animate-fade-in">
                            <div *ngIf="f.passwd.errors['required']">La contraseña es requerida</div>
                        </div>
                    </div>

                    <div *ngIf="error" class="text-red-500 text-center p-3 bg-red-50 dark:bg-red-900/10 rounded-lg animate-fade-in transition-colors duration-300">
                        {{ error }}
                    </div>
                    
                    <button 
                        type="submit" 
                        [disabled]="loading"
                        class="w-full px-5 py-3 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-all duration-300 disabled:opacity-70 disabled:cursor-not-allowed"
                    >
                        <span class="flex items-center justify-center">
                            <svg *ngIf="loading" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            {{ loading ? 'Iniciando...' : 'Ingresar' }}
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
